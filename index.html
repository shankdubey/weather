<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather application using RapidAPI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">My Weather Application</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter your city name"
              aria-label="Search"
              id="city"
            />
            <button class="btn btn-outline-success" id="submit" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="text-center my-5">
      <h1>Weather of <span id="cityName"></span></h1>
    </div>
    <div class="container">
      <main>
        <div class="row row-cols-md-2 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="temp"></span
                  ><small class="text-muted fw-light"
                    ><span>&#8451;</span>
                  </small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>
                    Max Temperature: <span id="max_temp"></span
                    ><span>&#8451;</span>
                  </li>
                  <li>
                    Min Temperature: <span id="min_temp"></span
                    ><span>&#8451;</span>
                  </li>
                  <li>
                    Feel Like is: <span id="feels_like"></span
                    ><span>&#8451;</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Wind Speed</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="wind_speed"></span
                  ><small class="text-muted fw-light">Km/hr</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Sunrise: <span id="sunrise"></span></li>
                  <li>Sunset: <span id="sunset"></span></li>
                  <li>Cloud CPT: <span id="cloud_pct"></span></li>
                  <li>Wind Degrees: <span id="wind_degrees"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
